<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "styles.css" type = "text/css" rel = "stylesheet">
</head>
<body>
    <h1>Form Demo</h1>
    <form method = "POST" action = "#">
        <label>Username</label>
        <input type = "text" name = "t1" autocomplete="off"> <br />
        <label>Password</label>
        <input type = "password" name = "t2"> <br />
        <label>Gender</label>
        <input type = "radio" name = "t3" value = "M">MALE
        <input type = "radio" name = "t3" value = "F">FEMALE
        <br />
        <label>Skills</label>
        <input type = "checkbox" name = "t4" value = "Java">JAVA
        <input type = "checkbox" name = "t4" value = "Python">PYTHON
        <input type = "checkbox" name = "t4" value = "MongoDB">MONGO DB
        <br />
        <input type = "submit" value = "Submit">
    </form>
</body>
</html>
