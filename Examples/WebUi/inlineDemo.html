<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 { color: blueviolet; }
        .c1 { border: solid 3px red; }
        .c2 { border: solid 3px blue; } 
        #p1 { border : dashed 3px green } 
        .imageStyle { width : 200px ; height : 200px} 
    </style>
</head>
<body>
    <h2>Welcome to HTML training</h2>
    <h3 class = "c1">This is 3rd heading</h3>
    <h4 class = "c2">This is 4th heading</h4>
    <h5 class = "c2">This is 5th heading</h5>
    <p id = "p1">This is first paragraph</p>
    <p class = "c1">This is second paragraph</p>
    <p id = "p2">This is third paragraph</p>
    <p class = "c1">This is fourth paragraph</p>
    <p class = "c2">This is fifth paragraph</p>
    <div style = "color: green; border: 2px solid red">
        <h1>Div tag heading</h1>
        <h3>This is inside h3 tag</h3>
        <p>This is inside p tag </p>
    </div>
    <img src = "images/cut.jpg" class = "imageStyle">
    <img src = "images/drag.jpg" class = "imageStyle">
    <img src = "images/fish.jpg" class = "imageStyle">
</body>
</html>
