<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Demo</h2><hr />

    <script type = "text/javascript" >
        // you can write scripts inside the function & call through some events
        // you can write scripts without functions that are executed automatically
        var username = "Alexandar";
        document.write("<h3>Name: "+username.toLowerCase()+"</h3>");
        username = 25;
        document.write("<h3>Username: "+username+"</h3>");
        username = true;
        document.write("<h3>Username: "+username+"</h3>");
        username = new Date();
        document.write("<h3>Username: "+username.toDateString()+"</h3>");
        document.write("<h3>Username: "+username.toLocaleDateString()+"</h3>");
    </script>
</body>
</html>
