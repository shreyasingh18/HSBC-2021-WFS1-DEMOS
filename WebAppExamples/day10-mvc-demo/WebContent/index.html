</head>
<body>
	<h2>This is Employee Index</h2>
	<hr />
	<h3>Employee Store Form</h3>
	<form action = "EmployeeStoreServlet" method = "post">

	</form>

	<a href = "EmployeeFindAllServlet">All Employees</a>
